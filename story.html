.entry-point-card-logo {

.card-headline-container {

}

.entry-point-card-headline {
  color: #fff;

  font-family: "Poppins", sans-serif;
  font-size: 18px;
  line-height: 22px;
}

.entry-point-card-subtitle {
  color: #fff;
  font-weight: 400;
  font-family: "Poppins", sans-serif;
  font-size: 12px;
  line-height: 16px;
  opacity: 0.7;
}

.entry-point-card-img {
  object-fit: cover;
  width: 100%;

.entry-point-card-container:before {
  top: 0;

  position: relative;
  top: 100px;

  justify-content: space-evenly;
}

.column {
  top: 100px;
}

body {
  background-color: #202029;
  display: flex;
  justify-content: space-around;
}

.website-rectangle {
  background-color: #24242d;
  width: 360px;
  height: 600px;
  border-radius: 16px;
}

h3 {
  font-weight: 600;
  font-size: 18px;
  line-height: 27px;
  color: white;
  font-family: Poppins;
}

</style>
<div class="column">
    <h3>Your website</h3>
    <div class="website-rectangle">
      <div class="entry-points">
        <div class="entry-point-card-container">
          <img class="entry-point-card-logo" src="https://assets.codepen.io/1780597/logo.png">
          <img src="https://assets.codepen.io/1780597/4_1.png" class="entry-point-card-img">
          <h3 class="card-headline-container">
            <span class="entry-point-card-headline">Q&A with ZOE Newman </span><br>
            <span class="entry-point-card-subtitle">Zoe Newman</span>
          </h3>
        </div>
        <div class="entry-point-card-container">
          <img class="entry-point-card-logo" src="https://assets.codepen.io/1780597/logo.png">
          <h3 class="card-headline-container">
            <span class="entry-point-card-headline">24 Hours in New York City</span><br>
            <span class="entry-point-card-subtitle">Andy Smith</span>
          </h3>
          <img src="https://assets.codepen.io/1780597/1_1.png" class="entry-point-card-img">
        </div>
      </div>
    </div>
  </div>
  



  <script>
    const player = document.body.querySelector("amp-story-player");

player.addEventListener("ready", () => {
  initializeClickListeners();
});

if (player.isReady) {
  initializeClickListeners();
}

function initializeClickListeners() {
  const entryPoint = document.querySelector('.entry-points');
  const stories = player.getStories();
  
  entryPoint.addEventListener('click', (event) => {
    let card = event.target.closest('.entry-point-card-container');
    
    if (!card) return;
    
    let idx = 0;
    while((card = card.previousElementSibling) != null) {
      idx++;
    }
    
    player.show(stories[idx].href);
  });
}

  </script>
